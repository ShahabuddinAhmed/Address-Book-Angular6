<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div *ngFor="let user of allUser">
        <h4>{{ user.userName }}</h4>
        <h5>{{ user.userEmail }}</h5>
        <h6>{{ user.userPassword }}</h6>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
