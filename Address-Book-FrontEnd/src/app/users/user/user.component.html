<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <mat-list>
        <mat-list-item *ngFor="let user of allUser">
          <h3 mat-line style="font-weight: bolder">{{user.userName}}</h3>
          <h5 mat-line style="font-weight: bolder">{{user.userEmail}}</h5>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
