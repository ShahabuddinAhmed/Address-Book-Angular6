<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2" *ngFor="let addressbook of allAddressBook">
      <div class="card">
        <div class="card-header" style="text-align:center">Address Book</div>
        <div class="color">
            <ul class="list-group">
                <li class="list-group-item">{{ addressbook.fullName }}</li>
                <li class="list-group-item">{{ addressbook.nickName }}</li>
                <li class="list-group-item">{{ addressbook.phone1 }}</li>
                <li class="list-group-item">{{ addressbook.phone2 }}</li>
                <li class="list-group-item">{{ addressbook.address }}</li>
                <li class="list-group-item">{{ addressbook.website }}</li>
                <li class="list-group-item">{{ addressbook.email }}</li>
                <li class="list-group-item">{{ addressbook.birthday }}</li>
              </ul>
            <div class="card-footer">
              <button mdbBtn type="button" color="primary" class="rounded" mdbWavesEffect (click)="updateAddress(addressbook._id)">Update</button>
              <button mdbBtn type="button" color="danger" class="rounded" mdbWavesEffect (click)="deleteAddress(addressbook._id)">Delete</button>
            </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
